          <table border="0" cellpadding="0" cellspacing="0" id="email-content" style="color: #333; max-width: 600px; padding: 0 40px 20px; width: 100%;" bgcolor="#FFFFFF">
            <tr>
              <td align="left" valign="top" style="color: #333333; font-family: 'Helvetica Neue',helvetica,sans-serif; font-size: 15px; font-weight: normal; line-height: 22px; max-width: 600px;">

            </tr>

                      <a href="https://blog.dragoninnovation.com" style="color: #666; font-family: 'Helvetica Neue',helvetica,sans-serif; font-size: 13px; font-weight: normal; line-height: 22px; text-decoration: none; text-transform: uppercase; white-space: nowrap;">

                      </a>
                    </td>
                  </tr>

                  <tr>
                    <td align="right" valign="top" style="color: #666; font-family: 'Helvetica Neue',helvetica,sans-serif; font-size: 15px; font-weight: normal; line-height: 22px; max-width: 600px; padding-left: 10px;" bgcolor="#F2F2F2">

                      </a>
                    </td>
                    <td align="right" valign="top" style="color: #666; font-family: 'Helvetica Neue',helvetica,sans-serif; font-size: 15px; font-weight: normal; line-height: 22px; max-width: 600px; padding-left: 10px;" bgcolor="#F2F2F2">
                      <a title="YouTube" href="//www.youtube.com/channel/UCfo1-oOnGqp1UgygGqlZL4A" style="color: #F74F3E; font-family: 'Helvetica Neue',helvetica,sans-serif; font-size: 15px; font-weight: normal; line-height: 22px; white-space: nowrap;">
                        <img border="0" alt="YouTube" src="https://dfvnp32asqqyy.cloudfront.net/images/drip/fa-youtube-square_32.png" width="16" height="16">
                      </a>
                    </td>
                    <td align="right" valign="top" style="color: #666; font-family: 'Helvetica Neue',helvetica,sans-serif; font-size: 15px; font-weight: normal; line-height: 22px; max-width: 600px; padding-left: 10px;" bgcolor="#F2F2F2">
                      <a title="Facebook" href="//facebook.com/dragoninnovation" style="color: #F74F3E; font-family: 'Helvetica Neue',helvetica,sans-serif; font-size: 15px; font-weight: normal; line-height: 22px; white-space: nowrap;">
                        <img border="0" alt="Facebook" src="https://dfvnp32asqqyy.cloudfront.net/images/drip/fa-facebook-square_32.png" width="16" height="16">
                      </a>
                    </td>
                    <td align="right" valign="top" style="color: #666; font-family: 'Helvetica Neue',helvetica,sans-serif; font-size: 15px; font-weight: normal; line-height: 22px; max-width: 600px; padding-left: 10px;" bgcolor="#F2F2F2">
                      <a title="Google+" href="//plus.google.com/+DragoninnovationInc" style="color: #F74F3E; font-family: 'Helvetica Neue',helvetica,sans-serif; font-size: 15px; font-weight: normal; line-height: 22px; white-space: nowrap;">
                        <img border="0" alt="Google+" src="https://dfvnp32asqqyy.cloudfront.net/images/drip/fa-google-plus-square_32.png" width="16" height="16">

                    </td>
                  </tr>

                  <img border="0" alt="Dragon Logo" src="https://dfvnp32asqqyy.cloudfront.net/images/drip/dragon_logo-black.png" width="178" height="30">
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          {% unless footer.html == blank %}
            <div id="footer">
              {{ footer.html }}
            </div>
          {% endunless %}
        </td>
      </tr>
    </table>
  </body>
</html>
